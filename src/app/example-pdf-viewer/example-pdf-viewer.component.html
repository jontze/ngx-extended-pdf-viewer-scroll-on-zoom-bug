<div class="custom-toolbar">
  <div class="tools">
    <button (click)="onPrevPageClicked()">Prev</button>
    <span>{{ pdfCurrentPage() }} </span>
    <button (click)="onNextPageClicked()">Next</button>
  </div>

  <div class="tools">
    <button (click)="onZoomOutClicked()">-</button>
    <span>Zoom</span>
    <button (click)="onZoomInClicked()">+</button>
  </div>
</div>

<ngx-extended-pdf-viewer
  src="/assets/pdfs/Bootstrap-vs-Material-Design-vs-Prime-vs-Tailwind.pdf"
  [zoom]="pdfSetZoom()"
  [page]="pdfCurrentPage()"
  (pageChange)="onPageChange($event)"
  (pdfLoaded)="onPdfLoaded($event)"
  (currentZoomFactor)="onCurrentZoomFactorChange($event)"
>
</ngx-extended-pdf-viewer>
